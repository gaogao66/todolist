<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link href="index_css.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">

</head>
<body>
    <p id="header">todos</p>
    <input id="in" name="" type="text" placeholder="What needs to be done?" onkeypress="getkey(event);" />
    <div class="box">
        <div class="out"></div>
        <div id="foot">
            <span id="item">items left</span>
            <div id="cen">
                <span id="all" onclick="a()">All</span>
                <span id="active" onclick="act()">Active</span>
                <span id="complete" onclick="clc()">Completed</span>
            </div>
        </div>
    </div>
